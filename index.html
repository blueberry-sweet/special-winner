<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
           <i class="bx bx-shopping-bag" id="cart-icon"></i>

           <div class="cart">
            <h2 class="cart-title">Your Cart</h2>
            <div class="cart-content">

         </div>
            <div class="total">
               <div class="total-title">Total</div>
               <div class="total-price">$0</div>
            </div>
               <button type="button" class="btn-buy">Buy Now</button>
               <i class='bx bx-x' id="close-cart"></i>
                
           </div>
        </div>
    </header>

    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>

    <div class="shop-content">
        <div class="product-box">
            <img src="product1.jpeg" alt="" class="product-img">
            <h2 class="product-title">POPLIN BANDEAU SHIRT</h2>
            <span class="price">$50</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <div class="product-box">
            <img src="prod2.jpeg" alt="" class="product-img">
            <h2 class="product-title">LINEN SHIRT</h2>
            <span class="price">$35</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <div class="product-box">
            <img src="prod3.jpeg" alt="" class="product-img">
            <h2 class="product-title">POPLIN SHIRT WITH SHOULDER PADS</h2>
            <span class="price">$40</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <div class="product-box">
            <img src="prod4.jpeg" alt="" class="product-img">
            <h2 class="product-title">FLORAL PRINT BLOUSE</h2>
            <span class="price">$20</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <div class="product-box">
            <img src="prod5.jpeg" alt="" class="product-img">
            <h2 class="product-title">ANIMAL PRINT SHIRT</h2>
            <span class="price">$39</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <div class="product-box">
            <img src="prod6.jpeg" alt="" class="product-img">
            <h2 class="product-title">BUTTONED LINEN BLEND SHIRT</h2>
            <span class="price">$29</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <div class="product-box">
            <img src="prod7.jpeg" alt="" class="product-img">
            <h2 class="product-title">SEMI-SHEER BLOUSE WITH RUFFLE TRIMS</h2>
            <span class="price">$49</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <div class="product-box">
            <img src="prod8.jpeg" alt="" class="product-img">
            <h2 class="product-title">BEJEWELLED POPLIN SHIRT</h2>
            <span class="price">$60</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>
    </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
